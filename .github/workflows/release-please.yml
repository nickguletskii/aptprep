name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: rust
          config-file: .release-please.json

  build-and-upload:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          bazelisk-version: "1.27.0"
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Build Linux x86_64 artifact
        run: |
          bazel build --config=release --platforms=//platforms:linux_x86_64 //:aptprep_linux_x86_64

      - name: Prepare release artifacts
        run: |
          mkdir -p release-artifacts
          cp bazel-bin/aptprep_linux_x86_64.tar release-artifacts/aptprep_linux_x86_64.tar

      - name: Upload Release Artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} release-artifacts/aptprep_linux_x86_64.tar
